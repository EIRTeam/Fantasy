{
    version: 9,
    name: "Project Fantasy",
    icon: "Icon.png",
    "fileformats": [
        { "format": "Valve", "initialmap": "initial_standard.map" }
    ],
    "filesystem": {
        "searchpath": ".",
        "packageformat": { "extension": "pak", "format": "idpak" }
    },
    "materials": {
        "root": "materials",
        "extensions": ["png", "dds", "tga", "jpg", "jpeg", "bmp", "webp", "exr", "hdr"],
        "attribute": "_tb_textures"
    },
    "entities": {
        "definitions": [ "Fantasy.fgd" ],
        "defaultcolor": "0.6 0.6 0.6 1.0",
        "modelformats": [ "bsp, mdl, md2, obj" ]
    },
    "tags": {
        "brush": [
            {
                "name": "Area",
                "attribs": [ "transparent" ],
                "match": "classname",
                "pattern": "area",
                "material": "system/area"
            }
        ],
        "brushface": []
    },
    "faceattribs": {
        "surfaceflags": [],
        "contentflags": [],
        "defaults": {
            "scale": [0.125, 0.125]
        }
    }
}
